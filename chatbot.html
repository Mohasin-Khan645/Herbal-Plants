<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI Chatbot • Herbal Guardian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="HerbalGuardian/css/style.css" rel="stylesheet">
  <link href="HerbalGuardian/css/responsive.css" rel="stylesheet">
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-gradient-green sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Herbal Guardian</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <nav id="navMain" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="plants.html">Plant Library</a></li>
          <li class="nav-item"><a class="nav-link" href="disease.html">Disease Identifier</a></li>
          <li class="nav-item"><a class="nav-link active" href="chatbot.html">AI Chatbot</a></li>
          <li class="nav-item"><a class="nav-link" href="community.html">Community</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="chat-container">
    <div class="chat-window card shadow-sm">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>💬 Herbal Knowledge Assistant</span>
        <div class="d-flex gap-2">
          <button id="suggestionsBtn" class="btn btn-sm btn-outline-success">Suggestions</button>
          <button id="clearChat" class="btn btn-sm btn-outline-secondary">Clear</button>
        </div>
      </div>
      <div id="chatHistory" class="card-body chat-body"></div>
      <div class="card-footer">
        <div class="input-group">
          <input id="chatInput" type="text" class="form-control" placeholder="Ask e.g., What are the benefits of Aloe Vera?">
          <button id="voiceBtn" class="btn btn-outline-secondary">🎙️</button>
          <button id="sendBtn" class="btn btn-success">Send</button>
        </div>
      </div>
    </div>
    <div id="quickSuggestions" class="suggestions d-none">
      <button class="btn btn-sm btn-outline-success m-1">Herbal Remedies</button>
      <button class="btn btn-sm btn-outline-success m-1">Gardening Tips</button>
      <button class="btn btn-sm btn-outline-success m-1">Best Herbs for Hot Climate</button>
      <button class="btn btn-sm btn-outline-success m-1">How to grow Tulsi</button>
    </div>
  </main>

  <footer class="py-4 bg-light text-center small">
    <div class="container">© <span id="year"></span> Herbal Guardian</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/chatbot.js"></script>
</body>
</html>
