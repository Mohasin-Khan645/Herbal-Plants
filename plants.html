<!-- plants.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Plant Library • Herbal Guardian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="HerbalGuardian/css/style.css" rel="stylesheet">
  <link href="HerbalGuardian/css/responsive.css" rel="stylesheet">
</head>
<body>
  <header class="navbar navbar-expand-lg navbar-dark bg-gradient-green sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Herbal Guardian</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <nav id="navMain" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="plants.html">Plant Library</a></li>
          <li class="nav-item"><a class="nav-link" href="disease.html">Disease Identifier</a></li>
          <li class="nav-item"><a class="nav-link" href="chatbot.html">AI Chatbot</a></li>
          <li class="nav-item"><a class="nav-link" href="community.html">Community</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="py-4">
    <div class="container">
      <div class="d-flex flex-wrap gap-2 align-items-end mb-3">
        <div class="flex-grow-1">
          <label class="form-label">Search by Name</label>
          <input id="plantSearch" type="text" class="form-control" placeholder="e.g., Tulsi, Neem, Aloe">
        </div>
        <div>
          <label class="form-label">Type</label>
          <select id="plantType" class="form-select">
            <option value="">All</option>
            <option value="Medicinal">Medicinal</option>
            <option value="Cosmetic">Cosmetic</option>
            <option value="Edible">Edible</option>
          </select>
        </div>
        <div class="ms-auto d-flex gap-2">
          <button id="compareToggle" class="btn btn-outline-success">Compare Plants</button>
          <button id="favoritesView" class="btn btn-outline-secondary">Favorites</button>
        </div>
      </div>

      <div id="compareBar" class="alert alert-success d-none">
        <strong>Compare Mode:</strong> Select any 2 plants to compare. <button id="compareShow" class="btn btn-sm btn-dark ms-2">Compare Now</button>
      </div>

      <div id="plantsGrid" class="row g-3 plant-grid"></div>
    </div>
  </main>

  <footer class="py-4 bg-light text-center small">
    <div class="container">© <span id="year"></span> Herbal Guardian</div>
  </footer>

  <!-- Modal: Plant Details -->
  <div class="modal fade" id="plantModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="plantModalLabel" class="modal-title">Plant</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img id="plantModalImg" class="w-100 rounded mb-3" alt="">
          <p id="plantBenefits"></p>
          <p id="plantCare"></p>
          <div class="d-flex gap-2">
            <button id="aiDescribeBtn" class="btn btn-success">AI Describe This Plant</button>
            <a id="askInChat" class="btn btn-outline-secondary" href="chatbot.html">Ask in Chatbot</a>
          </div>
          <div id="aiDescribeOut" class="mt-3 small text-muted"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Compare -->
  <div class="modal fade" id="compareModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Compare Plants</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div id="compareBody" class="modal-body"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/plants.js"></script>
</body>
</html>
